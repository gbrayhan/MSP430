<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TI Resource Explorer</title>
<style type="text/css">
<!--
body {
	margin: 0 0 0 0;
	padding: 0 0 0 0;
	color: #FFFFFF;
	background-color: #000000;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11px;
}

a:link, a:visited { color: #AAAAAA; }
a:hover { color: #FFFFFF; }
-->
</style>
<script src="jquery-1.6.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript">
	var pgStr="";
	var refStr="";
	var actionStr="";
	if(window.location.hash!=null){

		var hArray = window.location.hash.substr(1).split('&');
		for(var i=0; i<hArray.length;i++){
			var objArray = hArray[i].split('=');
			var key = objArray[0];
			var val = objArray[1];
			if(key == 'pg'){
				pgStr = val;	
			}else if(key == 'ref'){
				refStr = val;
			}else if(key == 'action'){
				actionStr = val;
			}
		}

	}
	$(window).bind('hashchange', function() {
		var hash = window.location.hash.substr(1);
		var base = window.location.toString().split('#')[0];
		var q = base.toString().split('?')[0];
		//window.location.hash = '';
	  	window.location.replace(q+'?t='+Math.round(Math.random(1)*100)+'#'+hash);
	});
	
	
    var swfVersionStr = "10.0.0";
    var xiSwfUrlStr = "playerProductInstall.swf";
    var flashvars = {};
    var params = {};
	var tab_id = pgStr;
	var pg_ref = refStr;
	var action_ref = actionStr;
    params.quality = "high";
    params.bgcolor = "#000";
    params.allowscriptaccess = "sameDomain";
    params.allowfullscreen = "true";
    var attributes = {};
    attributes.id = "flashContent";
    attributes.name = "flashContent";
    attributes.align = "middle";
    swfobject.embedSWF(
        "flashmo_202_motion_gallery.swf?pg="+tab_id+'&ref='+pg_ref+'&action='+action_ref, "flashContent", 
        "940", "650", 
        swfVersionStr, xiSwfUrlStr, 
        flashvars, params, attributes);

	swfobject.createCSS("#flashContent", "display:block;text-align:left;");
</script>

</head>
<body>
<div align="center">
    <div id="flashContent">

    </div>
<br /><br />
</div>


</body>
</html>
